plugins {
    id 'java'
}

group 'com.arturzajac.weatherjson'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // json-p specification
    compile group: 'javax.json', name: 'javax.json-api', version: '1.1.4'
    // json-b specification
    compile group: 'javax.json.bind', name: 'javax.json.bind-api', version: '1.0'

    // json-p implementation
    compile group: 'org.glassfish', name: 'javax.json', version: '1.1.4'
    // json-b implementation
    compile group: 'org.eclipse', name: 'yasson', version: '1.0.1'

}
